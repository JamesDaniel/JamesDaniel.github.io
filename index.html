<!doctype html>
<html>
  <head>
    <title>Portfolio Website - James McGarr</title>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio website">
    <meta name="keywords" content="HTML">
    <meta name="author" content="James McGarr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="0.0.1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  
    <!-- We will put our React component inside this div. -->
    <div id="nav_bar_container"></div>

    <h1>Welcome to my personal portfolio website. It's brand new! (8th March 2022)</h1>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="nav_bar.js"></script>

    <!-- Bootstrap dependencies. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Babel to transpile React components. Must be running with a server. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
