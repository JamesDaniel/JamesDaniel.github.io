<!doctype html>
<html lang="en">
  <head>
    <title>Portfolio Website - James McGarr</title>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio website">
    <meta name="keywords" content="HTML">
    <meta name="author" content="James McGarr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="0.0.1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  
    <!-- We will put our React component inside this div. -->
    <div id="nav_bar_container"></div>

    <h1>Welcome to my personal portfolio website. It's brand new! (8th March 2022)</h1>

    <div class="container">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="images/20220216_190651.jpg" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">James McGarr</h4>
          <p class="card-text">Enthusiastic Software engineer.</p>
          <a href="http://www.linkedin.com/in/jamesmcgarr" class="btn btn-primary">See Profile</a>
        </div>
      </div>
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="nav_bar.jsx"></script>

    <!-- Bootstrap dependencies. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Babel to transpile React components. Must be running with a server. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
